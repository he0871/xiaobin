<!DOCTYPE html>
<html lang="en">
<head>
    <title>生日快乐</title>
    <style type="text/css">
    <meta charset="UTF-8">
    body {
        background-color: powderblue;
    }

.gif {
    width: 100%;
    text-align: center;
}

.wrap{ 
    width:1200px;
    height:1200px;
    padding:80px;
    /*border:1px solid #000; */
    margin-left:auto;
    margin-right:auto;
    margin-top: 100px;
    /*background-color:#B8FCE7;*/
    -webkit-perspective:800px;
}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="gif">
            <img src="cat.gif" alt="happy birthday">
        </div>
        <div id="myDiv"style="text-align:center;margin:100px auto;">生日快乐</div>
    </div>
<script>
 
            function start1() {
 
                document.getElementById("myDiv").style.color = "red";
 
                setTimeout("start2()", 100);//延时100毫秒执行下一个
 
            }
 
            function start2() {
 
                document.getElementById("myDiv").style.color = "blue";
 
                setTimeout("start3()", 100);
 
            }
 
            function start3() {
 
                document.getElementById("myDiv").style.color = "#BFAD09";
 
                setTimeout("start4()", 100);
 
            }
 
            function start4() {
 
                document.getElementById("myDiv").style.color = "#009688";
 
                setTimeout("start1()", 100);
 
            }
 
            start1();//执行一遍函数start1进入循环
 
        </script>
</body>
</html>
